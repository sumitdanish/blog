<html>
<head ng-app="loginApp">
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
</head>
<script src="./bower_components/angular/angular.js"></script>
<script src="./bower_components/angular-aria/angular-aria.js"></script>
<script src="./bower_components/angular-animate/angular-animate.js"></script>
<script src="./bower_components/angular-material/angular-material.js"></script>
<script src="./bower_components/angular-messages/angular-messages.js"></script>
<script src="./bower_components/restangular/src/restangular.js"></script>
<script src="./bower_components/lodash/lodash.js"></script>
<script src="./bower_components/angular-resource/angular-resource.js"></script>
<script src="./bower_components/angular-route/angular-route.js"></script>
<script src="./js/app.js"></script>
<body ng-cloak class="ng-cloak" ng-controller="loginController">

<div ng-show="login.error">
    There was a problem logging in. Please try again.
</div>

<form role="form" ng-submit="login.login()">
    <div class="form-group">
        <label for="username">Username:</label> <input type="text"
            class="form-control" id="username" name="username" ng-model="login.credentials.username"/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label> <input type="password"
            class="form-control" id="password" name="password" ng-model="login.credentials.password"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
